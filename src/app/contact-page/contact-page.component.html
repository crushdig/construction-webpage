<section class="contact-Bg is-Primary is-Varheight">
<div class="contact-Body">
  <div class="contact-Container">
    <h1 class="title"> Contact Us! </h1>
  </div>
</div>
</section>


<section>
  <div class="contact-Body">
    <div class="contact-Container">
      <form (ngSubmit)="submitForm()">
        <!-- name -->
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" placeholder="Text Input" [(ngModel)]="name">
          </div>
        </div>

        <!-- email -->
        <div class="field">
          <label class="label">Email</label>
          <label>
            <input class="input" type="email" name="email" placeholder="Email" [(ngModel)]="email">
          </label>
        </div>

        <!-- message -->
        <div class="field">
          <label class="label">Message</label>
          <textarea class="textarea" name="message" [(ngModel)]="message"></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="button is-Outlined">Submit</button>
      </form>
    </div>
  </div>

</section>
